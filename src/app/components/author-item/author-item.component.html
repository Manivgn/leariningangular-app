<div class="author">
    <div class="author-info">
        <p>ID : <span>{{ author?._id}}</span></p>
        <p>fullName : <span>{{ author?.fullName}}</span></p>
        <p>yearBorn : <span>{{ author?.year_Born}}</span></p>
        <p>Technology : <span>{{ author?.technology}}</span> </p>
    </div>
    <div class="author-profile"><img src="{{author?.profile}}" alt="Author profile"></div>
</div>
